<!-- calendar.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
</head>
<body>
    <h1>Calendar</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event.title }}</td>
            <td>{{ event.start_date }}</td>
            <td>{{ event.end_date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
