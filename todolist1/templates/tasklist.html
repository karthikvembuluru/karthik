<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        /* Center align the form */
        center {
            text-align: center;
            margin-top: 50px; /* Adjust margin as needed */
        }

        /* Style for form elements */
        form {
            width: 300px; /* Set width of the form */
            background-color: #f2f2f2; /* Set background color */
            padding: 20px; /* Add padding */
            border-radius: 10px; /* Add border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }

        input[type="text"], input[type="submit"] {
            width: 100%; /* Make text input and submit button fill the width */
            padding: 10px; /* Add padding */
            margin-bottom: 10px; /* Add margin bottom */
            border: 1px solid #ccc; /* Add border */
            border-radius: 5px; /* Add border radius */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        input[type="submit"] {
            background-color: #007bff; /* Set background color of submit button */
            color: #fff; /* Set text color of submit button */
            border: none; /* Remove border */
            cursor: pointer; /* Set cursor to pointer */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Change background color on hover */
        }
    </style>
</head>
<body>
    <h1>Add Task</h1>
    <center>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="submit">
        </form>
    </center>
</body>
</html>
