<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* CSS for hovering over existing tasks */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #f0f0f0; /* Change background color on hover */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <a href="{% url 'logout' %}">Logout</a>
   
    <center>
        <h2>Add New Task</h2>
        <form method="POST">
            {% csrf_token %}

            <button type="submit" formaction="{% url 'add_task' %}">Add Task</button>
        </form>
        
        <h3>Existing Tasks:</h3>
        <ul>
            {% for task in tasks %}
                <li>
                    {{ task.title }}
                    <form method="POST" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="task_id" value="{{ task.id }}">
                        <button type="submit" formaction="{% url 'update_task' task.id %}">Update</button>
                        <button type="submit" formaction="{% url 'delete_task' task.id %}">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </center>
</body>
</html>
