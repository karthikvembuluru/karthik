<!-- Add your JavaScript code here to handle editing -->
<script>
    // Add event listeners to edit icons
    document.querySelectorAll('.edit-icon').forEach(function(editIcon) {
        editIcon.addEventListener('click', function() {
            // Replace the span element with an input field for editing
            var field = this.dataset.field;
            var spanElement = this.parentNode.querySelector('.' + field);
            var currentValue = spanElement.textContent;
            var inputElement = document.createElement('input');
            inputElement.type = 'text';
            inputElement.value = currentValue;
            inputElement.classList.add('edit-input');
            spanElement.parentNode.replaceChild(inputElement, spanElement);
            inputElement.focus();
            
            // Add event listener to the input field to save changes
            inputElement.addEventListener('blur', function() {
                var newValue = this.value;
                var newSpanElement = document.createElement('span');
                newSpanElement.textContent = newValue;
                newSpanElement.classList.add(field);
                this.parentNode.replaceChild(newSpanElement, this);
            });
        });
    });
</script>
