<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 100px;
            color: #333;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        li {
            width: calc(23.33% - 20px);
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card {
            width: 100%;
        }
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 5px;
        }
        .card-title {
            margin: 10;
            color: blue;
        }
        .card-text {
            margin: 10px 0;
            color: black;
        }
        .btn {
            padding: 5px 20px;
            margin-top: 5px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: #fff;
        }
        .btn-primary {
            background-color: green;
        }
        .btn-danger {
            background-color: red;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a  href="{% url 'add_product' %}" align=right class="btn btn-primary">Add Product</a>
    <h1>Product List</h1>

    <ul>
        {% for product in products %}
        
        <li>
            <div class="card">
                <img class="card-img-top" src="{{ product.image }}" alt="Product Image">
                <div class="card-body">
                    <h2 class="card-title">{{ product.name }}</h2>
                    <p class="card-text">Discount - 30% - {{ product.price }}</p>
                    <p class="card-text">Quantity - {{ product.quantity }}</p>
                    <a href="{% url 'update_product' product.id %}" class="btn btn-primary">Update</a>
                    <form method="post" action="{% url 'delete_product' product.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button  type="submit" align=right class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
